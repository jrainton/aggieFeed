
<div ng-cloak="" layout-gt-sm="row" layout="column" class="listdemoBasicUsage">

  <div flex-gt-sm="100" flex="">

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Weather</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex="">
        <md-list-item class="md-2-line" ng-repeat="phone in phones" ng-click="null">
          <div class="md-list-item-text" layout="column">
            <h3>{{ phone.name }}</h3>
            <p>{{ phone.snippet }}</p>
          </div>
          <md-divider></md-divider>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
    </md-content>
  </div>
</div>
