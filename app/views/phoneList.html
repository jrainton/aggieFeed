
<div ng-cloak="" layout-gt-sm="row" layout="column" class="listdemoBasicUsage">

  <div flex-gt-sm="100" flex="">

    <p>
      Sort by:
      <select ng-init="$ctrl.orderProp = '-dt'" ng-model="$ctrl.orderProp">
        <option value="-dt">Newest</option>
        <option value="dt">Oldest</option>
      </select>
    </p>

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Weather in {{ weather.city.name }}</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex="">
        <md-list-item class="md-2-line" ng-repeat="weatherReport in weather.list | orderBy:$ctrl.orderProp" ng-click="null">
          <div class="md-list-item-text" layout="column">
            <h3>{{weatherReport.dt_txt }}</h3>
            <p>Tempurature is: {{ weatherReport.main.temp }}</p>
          </div>
          <md-divider></md-divider>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
    </md-content>
  </div>
</div>
